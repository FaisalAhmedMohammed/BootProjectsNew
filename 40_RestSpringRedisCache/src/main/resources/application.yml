spring:
  application:
    name: 40_RestSpringRedisCache
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test1
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update 
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
server:
  port: 9095 