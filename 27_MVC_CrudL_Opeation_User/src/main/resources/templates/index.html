<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body class="container mt-4">

	<h1>User Table</h1>

	<p th:text="${smsg}"></p>
	<p th:text="${emsg}"></p>

	<form th:action="@{/user}" th:object="${user}" method="post">
		<table class="table">
			<tr>
				<td>Name :</td>
				<td><input type="text" th:field="*{name}" class="form-control"></td>
			</tr>

			<tr>
				<td>Email :</td>
				<td><input type="text" th:field="*{email}" class="form-control"></td>
			</tr>

			<tr>
				<td>Mobile :</td>
				<td><input type="text" th:field="*{phno}" class="form-control"></td>
			</tr>

			<tr>
				<td colspan="2">
					<button type="submit" class="btn btn-primary">Submit</button>
				</td>
			</tr>
		</table>
	</form>
		<a href="users">View all users</a>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
		
	</script>

</body>
</html>
